<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's Watching?</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 3rem;
    }
    .options {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .option {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .option img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .option:hover img {
      transform: scale(1.1);
    }
    .label {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Who's Watching?</h1>
  <div class="options">
    <a href="main.html" class="option">
      <img src="https://i.imgur.com/YOUR_IMAGE1.png" alt="Recruiter">
      <div class="label">Recruiter</div>
    </a>
    <a href="main.html" class="option">
      <img src="https://i.imgur.com/YOUR_IMAGE2.png" alt="Developer">
      <div class="label">Developer</div>
    </a>
    <a href="main.html" class="option">
      <img src="https://i.imgur.com/YOUR_IMAGE3.png" alt="Stalker">
      <div class="label">Stalker</div>
    </a>
    <a href="main.html" class="option">
      <img src="https://i.imgur.com/YOUR_IMAGE4.png" alt="Adventurer">
      <div class="label">Adventurer</div>
    </a>
  </div>
</body>
</html>
