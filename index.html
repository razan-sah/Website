<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's Watching? | Shiv Shankar Sah</title>
  <!-- Google Analytics Global Site Tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YOUR_MEASUREMENT_ID'); // <<< REPLACE G-YOUR_MEASUREMENT_ID
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #141414; /* Netflix dark background */
      font-family: 'Inter', Arial, sans-serif;
      color: #e5e5e5; /* Netflix light grey text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .title-container {
      margin-bottom: 50px; /* Space between title and profiles */
    }
    .title-container h1 {
      font-size: clamp(2.5rem, 6vw, 3.5rem); /* Responsive title */
      font-weight: 500; /* Netflix uses a lighter weight for this title */
      color: #fff; /* White title */
    }
    .profiles-container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
      justify-content: center;
      gap: clamp(20px, 4vw, 40px); /* Responsive gap */
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #808080; /* Netflix grey for profile names */
      cursor: pointer;
      transition: transform 0.2s ease-out;
    }
    .profile:hover {
      transform: scale(1.05); /* Slight scale on hover */
    }
    .profile:hover .profile-name {
      color: #e5e5e5; /* Lighter grey name on hover */
    }
    .profile-avatar {
      width: clamp(120px, 20vw, 180px); /* Responsive avatar size */
      height: clamp(120px, 20vw, 180px);
      border-radius: 6px; /* Netflix uses slightly rounded corners */
      overflow: hidden; /* Ensure image stays within rounded corners */
      margin-bottom: 10px; /* Space between avatar and name */
      border: 3px solid transparent; /* Placeholder for hover border */
      transition: border-color 0.2s ease-out;
      background-color: #333; /* Fallback background for avatar div if image fails */
    }
    .profile:hover .profile-avatar {
      border-color: #e5e5e5; /* White border on hover */
    }
    .profile-avatar img { /* <<<< ENSURING IMG TAG IS STYLED AND PRESENT */
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure image covers avatar area */
      display: block;
    }
    .profile-name {
      font-size: clamp(1rem, 2.5vw, 1.3rem); /* Responsive name size */
      font-weight: 500;
      transition: color 0.2s ease-out;
    }

    .manage-profiles-button {
        margin-top: 60px;
        padding: 10px 25px;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 500;
        color: #808080;
        background-color: transparent;
        border: 1px solid #808080;
        border-radius: 2px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: color 0.2s, border-color 0.2s;
    }
    .manage-profiles-button:hover {
        color: #e5e5e5;
        border-color: #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>Who's Watching?</h1>
  </div>

  <div class="profiles-container">
    <a href="main.html?character=Recruiter" class="profile" onclick="trackCharacterClick('Recruiter')">
      <div class="profile-avatar">
        <img src="images/recruiter.png" alt="Recruiter profile avatar"> {/* <<<< IMAGE ADDED */}
      </div>
      <span class="profile-name">Recruiter</span>
    </a>

    <a href="main.html?character=Developer" class="profile" onclick="trackCharacterClick('Developer')">
      <div class="profile-avatar">
        <img src="images/developer.png" alt="Developer profile avatar"> {/* <<<< IMAGE ADDED */}
      </div>
      <span class="profile-name">Developer</span>
    </a>

    <a href="main.html?character=Curious%20Mind" class="profile" onclick="trackCharacterClick('Curious Mind')">
      <div class="profile-avatar">
        <img src="images/stalker.png" alt="Curious Mind profile avatar"> {/* <<<< IMAGE ADDED (using stalker.png) */}
      </div>
      <span class="profile-name">Curious Mind</span>
    </a>

    <a href="main.html?character=Adventurer" class="profile" onclick="trackCharacterClick('Adventurer')">
      <div class="profile-avatar">
        <img src="images/adventurer.png" alt="Adventurer profile avatar"> {/* <<<< IMAGE ADDED */}
      </div>
      <span class="profile-name">Adventurer</span>
    </a>
  </div>

  <!-- Optional: "Manage Profiles" button - purely stylistic for the Netflix feel -->
  <!-- <button class="manage-profiles-button">Manage Profiles</button> -->

  <script>
    function trackCharacterClick(characterName) {
      if (typeof gtag === 'function') {
        gtag('event', 'character_selection', {
          'character_name': characterName,
          'event_category': 'Engagement',
          'event_label': 'Who is Watching Click'
        });
        console.log('GA Event Sent: character_selection - ' + characterName);
      } else {
        console.log('gtag not available. Clicked:', characterName);
      }
    }
  </script>
</body>
</html>
